<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Teachers</title>
</head>
<body>
    <h1>Teachers</h1>
    <ul>
        {% for t in teachers %}
        <li>
            <h5>{{ t.name }}</h5>
            <div>{{ t.profile }}</div>
        </li>
        {% endfor %}
    </ul>

    <div style="margin-top: 20px">
        <a href="/register">Register a teacher</a>
    </div>
</body>

</html>
